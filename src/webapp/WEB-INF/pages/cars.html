<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<html lang="en">-->
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <h1>Cars list</h1>
    <table>
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Number</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:text="${car.brand}">brand</td>
            <td th:text="${car.model}">model</td>
            <td th:text="${car.number}">number</td>
        </tr>
    </table>
    </body>
</html>
